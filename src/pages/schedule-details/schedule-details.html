        <ion-list>
            <ion-item-divider class="notifications-divider">Details</ion-item-divider>
            <ion-item>
            <h2 class="item-title">When</h2>
            <ion-note class="item-time" item-right>{{ importantDate.date.full }}</ion-note>
            </ion-item>
            <ion-item>
            <h2 class="item-title">Where</h2>
            <ion-note class="item-time" item-right>{{ importantDate.location }}</ion-note>
            </ion-item>
      </ion-list>
        

        
        <div class="text-wrapper">

          {{ importantDate.card.description }}
        </p>
        </div>
