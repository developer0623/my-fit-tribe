<ion-header>

  <ion-navbar>
        <ion-title>
      Education
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="list-big-content">
      <div class="list-big">
        <ion-list>
          <button class="list-item" ion-item *ngFor="let item of articles | async" (click)="toArticlePage(item)">
            <ion-row no-padding class="content-row">
              
              <ion-col no-padding width-90 class="item-content">
                <h3 class="item-title">{{item.name}}</h3>
                <p class="item-description" rows="3">{{item.byline}}</p>
                <!-- You can change the rows quantity by using rows="X", where X can be any number for example: rows="4" -->
              </ion-col>
              <ion-col no-padding width-10 class="item-icon">
                <ion-icon name="arrow-forward"></ion-icon>
              </ion-col>
            </ion-row>
          </button>
        </ion-list>
      </div>
    </div>
</ion-content>
