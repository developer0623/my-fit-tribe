<ion-header>

  <ion-navbar>
        <ion-title>
      <div class="header-logo">
        <preload-image [ratio]="{w:583, h:100}" src="./assets/images/header_logo_white.png"></preload-image>
      </div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contact-card-content">

  <ion-row class="contact-details-row" wrap>
    <ion-col no-padding width-100>
      <h2 class="contact-name">{{ recipe.name }}</h2>
    </ion-col>
    <ion-col no-padding width-100>
      <p class="contact-description">
        Protein {{recipe.protein}} Carbs {{recipe.carbs}} Fats {{recipe.fats}}
      </p>
    </ion-col>
  </ion-row>

  <div class="recipe-main-img">        
        <img-loader [src]="recipe.image"></img-loader>
  </div>

      <ion-segment class="schedule-segment" [(ngModel)]="segment" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="ingredients" (ionSelect)="onSegmentSelected($event)">
      Ingredients 
    </ion-segment-button>
    <ion-segment-button value="method" (ionSelect)="onSegmentSelected($event)">
      Method
    </ion-segment-button>
  </ion-segment>

<div [ngSwitch]="segment">
	<div *ngSwitchCase="'ingredients'">
	<ion-list>
	  <ion-item-divider class="notifications-divider">What you will need:</ion-item-divider>
    <ion-item *ngFor="let ing of ingredients | async">
    <h2 class="item-title">{{ ing.name }}</h2>
    <ion-note class="item-time" item-right>{{ ing.amount }}</ion-note>
    </ion-item>
    <div *ngIf="recipe.special_ingredients_name">
      <ion-item-divider class="notifications-divider">{{ recipe.special_ingredients_name }}:</ion-item-divider>
  	  <ion-item *ngFor="let specIng of specialIngredients | async">
  	  <h2 class="item-title">{{ specIng.name }}</h2>
  	  <ion-note class="item-time" item-right>{{ specIng.amount }}</ion-note>
  	  </ion-item>
    </div>
	</ion-list>
	</div>

	<div *ngSwitchCase="'method'">
		<ion-item-divider class="notifications-divider">How to prepare:</ion-item-divider>
    <div [innerHTML]="recipe.method" padding ></div>
	</div>
</div>

	


</ion-content>
